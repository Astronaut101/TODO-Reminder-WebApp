<!-- todo_list/todo_app/templates/todo_app/index.html -->

{% extends "base.html" %}
{% block content %}

<!-- index.html -->
{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div 
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    <!-- Empty tag indicates that we can define what should be rendered if the given condition doesn't set to be True -->
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>

{% endblock %}
